<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container w-50 container-box">
        <h2 class="fs-1 fw-bold text-center mb-4">üìç Nearby Location Finder</h2>

        <div class="text-center mb-3">
            <a href="/"><button class="btn btn-secondary">‚¨Ö Back</button></a>
        </div>

        {% if location %}
            <div class="card p-3 mb-3 shadow-sm">
                <h4 class="text-center fw-bold">Areas Near <span class="text-primary">{{ location }}</span> Are:</h4>
            </div>

            {% if result_locations %}
                <ol class="list-group">
                    {% for area in result_locations %}
                        <li class="list-group-item">{{ area[0] }}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <div class="alert alert-warning text-center mt-3">‚ö† No Area Found</div>
            {% endif %}
        {% else %}
            <div class="alert alert-danger text-center">‚ùå No Location Entered</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
