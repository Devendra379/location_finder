<body class="container">
<h2 class="fs-1 fw-bold text-center mt-4">Nearby Location Finder</h2>
<div class="card p-4 shadow-lg w-50 mx-auto mt-3">
<form method="post" action="/fetchlocation">
    <label for="location" class="form-label">Enter Location to find :</label>
    <input type="text" id="location" name="location" class="form-control">

    <input type="submit" class="btn btn-primary" value="Submit">
</form>
